<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific JS Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        button { transition: all 0.1s ease; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="flex flex-col md:flex-row gap-6 w-full max-w-5xl h-auto items-start">

        <div class="w-full md:w-2/3 bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200 flex flex-col">
            
            <div class="bg-slate-900 p-6 text-right relative flex-shrink-0">
                <div class="absolute top-5 left-5 text-slate-500 text-xs font-bold tracking-widest">SCIENTIFIC DASHBOARD</div>
                <div id="display-history" class="text-slate-400 text-sm h-6 font-mono mt-8 truncate"></div>
                <div id="display-current" class="text-white text-6xl font-bold font-mono overflow-x-auto scrollbar-hide py-2 whitespace-nowrap">
                    0
                </div>
            </div>

            <div class="p-5 pb-8 bg-white grid grid-cols-4 gap-3">
                
                <button class="p-3 bg-indigo-50 hover:bg-indigo-100 text-indigo-700 rounded-xl text-sm font-bold" data-type="memory" data-value="MC">MC</button>
                <button class="p-3 bg-indigo-50 hover:bg-indigo-100 text-indigo-700 rounded-xl text-sm font-bold" data-type="memory" data-value="MR">MR</button>
                <button class="p-3 bg-indigo-50 hover:bg-indigo-100 text-indigo-700 rounded-xl text-sm font-bold" data-type="memory" data-value="M+">M+</button>
                <button class="p-3 bg-indigo-50 hover:bg-indigo-100 text-indigo-700 rounded-xl text-sm font-bold" data-type="memory" data-value="M-">M-</button>

                <button class="p-4 bg-rose-100 hover:bg-rose-200 text-rose-600 rounded-xl font-bold text-lg" data-type="action" data-value="C">C</button>
                <button class="p-4 bg-orange-100 hover:bg-orange-200 text-orange-600 rounded-xl font-bold text-lg" data-type="action" data-value="CE">CE</button>
                <button class="p-4 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-xl font-bold text-lg" data-type="action" data-value="DEL">⌫</button>
                <button class="p-4 bg-blue-100 hover:bg-blue-200 text-blue-600 rounded-xl font-bold text-lg" data-type="operator" data-value="/">÷</button>

                <button class="p-4 bg-white border border-slate-200 hover:bg-slate-50 rounded-xl text-xl font-semibold shadow-sm" data-type="number" data-value="7">7</button>
                <button class="p-4 bg-white border border-slate-200 hover:bg-slate-50 rounded-xl text-xl font-semibold shadow-sm" data-type="number" data-value="8">8</button>
                <button class="p-4 bg-white border border-slate-200 hover:bg-slate-50 rounded-xl text-xl font-semibold shadow-sm" data-type="number" data-value="9">9</button>
                <button class="p-4 bg-blue-100 hover:bg-blue-200 text-blue-600 rounded-xl font-bold text-lg" data-type="operator" data-value="*">×</button>

                <button class="p-4 bg-white border border-slate-200 hover:bg-slate-50 rounded-xl text-xl font-semibold shadow-sm" data-type="number" data-value="4">4</button>
                <button class="p-4 bg-white border border-slate-200 hover:bg-slate-50 rounded-xl text-xl font-semibold shadow-sm" data-type="number" data-value="5">5</button>
                <button class="p-4 bg-white border border-slate-200 hover:bg-slate-50 rounded-xl text-xl font-semibold shadow-sm" data-type="number" data-value="6">6</button>
                <button class="p-4 bg-blue-100 hover:bg-blue-200 text-blue-600 rounded-xl font-bold text-lg" data-type="operator" data-value="-">-</button>

                <button class="p-4 bg-white border border-slate-200 hover:bg-slate-50 rounded-xl text-xl font-semibold shadow-sm" data-type="number" data-value="1">1</button>
                <button class="p-4 bg-white border border-slate-200 hover:bg-slate-50 rounded-xl text-xl font-semibold shadow-sm" data-type="number" data-value="2">2</button>
                <button class="p-4 bg-white border border-slate-200 hover:bg-slate-50 rounded-xl text-xl font-semibold shadow-sm" data-type="number" data-value="3">3</button>
                <button class="p-4 bg-blue-100 hover:bg-blue-200 text-blue-600 rounded-xl font-bold text-lg" data-type="operator" data-value="+">+</button>

                <button class="col-span-2 p-4 bg-white border border-slate-200 hover:bg-slate-50 rounded-xl text-xl font-semibold shadow-sm" data-type="number" data-value="0">0</button>
                <button class="p-4 bg-white border border-slate-200 hover:bg-slate-50 rounded-xl text-xl font-semibold shadow-sm" data-type="number" data-value=".">.</button>
                <button class="p-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl text-2xl font-bold shadow-lg shadow-indigo-200" data-type="action" data-value="=">=</button>
            </div>
        </div>

        <div class="w-full md:w-1/3 flex flex-col gap-6">

            <div class="h-[400px] bg-white rounded-3xl shadow-lg border border-slate-200 flex flex-col overflow-hidden">
                <div class="bg-white p-4 border-b border-slate-100 flex justify-between items-center">
                    <h3 class="font-bold text-slate-700 flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-green-500"></span> History Log
                    </h3>
                    <button id="clear-history-btn" class="text-xs text-red-500 font-bold hover:text-red-700">CLEAR ALL</button>
                </div>
                <div class="flex-1 overflow-y-auto p-4 bg-slate-50 space-y-3" id="history-list">
                    <div class="text-center text-slate-400 text-sm mt-10 italic">No history data</div>
                </div>
            </div>

            <div class="bg-slate-800 rounded-3xl shadow-lg border border-slate-700 flex flex-col p-6 relative overflow-hidden">
                <div class="absolute -right-6 -top-6 w-24 h-24 bg-indigo-500 rounded-full blur-3xl opacity-20"></div>
                <h3 class="text-indigo-300 text-sm font-bold uppercase tracking-wider mb-2">Memory Stack</h3>
                <div class="flex-1 flex flex-col justify-center py-4">
                    <div class="text-slate-400 text-xs mb-1">Stored Value:</div>
                    <div id="memory-display" class="text-4xl font-mono font-bold text-white truncate">0</div>
                </div>
                <div class="flex justify-between items-center mt-2">
                    <div id="memory-status" class="px-3 py-1 rounded-full bg-slate-700 text-slate-400 text-xs font-bold">Empty</div>
                    <button class="text-xs text-red-400 hover:text-red-300 font-bold" data-type="memory" data-value="MC">Clear Mem</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        let currentInput = '0';
        let history = []; 
        let resultDisplayed = false;
        let memoryValue = 0; 

        const displayCurrent = document.getElementById('display-current');
        const displayHistory = document.getElementById('display-history');
        const historyList = document.getElementById('history-list');
        const clearHistoryBtn = document.getElementById('clear-history-btn');
        const memoryDisplay = document.getElementById('memory-display');
        const memoryStatus = document.getElementById('memory-status');

        function updateScreen() {
            let rawDisplay = currentInput.replace(/\*/g, '×').replace(/\//g, '÷');
            displayCurrent.innerText = rawDisplay; 
            
            memoryDisplay.innerText = memoryValue;
            if (memoryValue !== 0) {
                memoryStatus.innerText = "Active";
                memoryStatus.className = "px-3 py-1 rounded-full bg-green-500 text-white text-xs font-bold";
                memoryDisplay.classList.add("text-green-400");
                memoryDisplay.classList.remove("text-white");
            } else {
                memoryStatus.innerText = "Empty";
                memoryStatus.className = "px-3 py-1 rounded-full bg-slate-700 text-slate-400 text-xs font-bold";
                memoryDisplay.classList.add("text-white");
                memoryDisplay.classList.remove("text-green-400");
            }
        }

        function calculate() {
            try {
                const result = new Function('return ' + currentInput)();
                const finalResult = parseFloat(result.toFixed(8));

                addToHistory(currentInput.replace(/\*/g, '×').replace(/\//g, '÷'), finalResult);

                currentInput = finalResult.toString();
                displayHistory.innerText = "Hasil Akhir"; 
                resultDisplayed = true;
                updateScreen();
            } catch (e) {
                alert("Format rumus salah!");
                currentInput = '0';
                updateScreen();
            }
        }

        function addToHistory(equation, result) {
            history.push({ equation, result });
            if (history.length > 5) history.shift();
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            if (history.length === 0) {
                historyList.innerHTML = '<div class="text-center text-slate-400 text-sm mt-10 italic">No history data</div>';
                return;
            }
            history.slice().reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-white p-3 rounded-xl border border-slate-100 shadow-sm hover:shadow-md transition-all cursor-pointer flex justify-between items-center group";
                div.innerHTML = `
                    <span class="text-xs text-slate-500 font-mono group-hover:text-blue-500 truncate w-24">${item.equation}</span>
                    <span class="text-lg font-bold text-slate-800">${item.result}</span>
                `;
                div.onclick = () => {
                    if (currentInput === '0' || resultDisplayed) {
                        currentInput = item.result.toString();
                    } else {
                        currentInput += item.result.toString();
                    }
                    resultDisplayed = false;
                    updateScreen();
                };
                historyList.appendChild(div);
            });
        }

        function handleInput(type, value) {
            if (type === 'number') {
                if (currentInput === '0' || resultDisplayed) {
                    currentInput = value;
                    resultDisplayed = false;
                } else {
                    currentInput += value;
                }
            } 
            else if (type === 'operator') {
                resultDisplayed = false; 
                const lastChar = currentInput.slice(-1);
                if (['+', '-', '*', '/'].includes(lastChar)) {
                    currentInput = currentInput.slice(0, -1) + value;
                } else {
                    currentInput += value;
                }
            } 
            else if (type === 'action') {
                if (value === 'C') {
                    currentInput = '0';
                    displayHistory.innerText = '';
                }
                if (value === 'CE' || value === 'DEL') {
                    currentInput = currentInput.toString().slice(0, -1);
                    if (currentInput === '') currentInput = '0';
                }
                if (value === '=') calculate();
            }
            else if (type === 'memory') {
                handleMemory(value); 
            }
            updateScreen();
        }

        function handleMemory(action) {
            let val = 0;
            try { val = new Function('return ' + currentInput)(); } catch { val = 0; }

            switch(action) {
                case 'M+': memoryValue += val; break;
                case 'M-': memoryValue -= val; break;
                case 'MR': 
                    if (currentInput === '0' || resultDisplayed) {
                        currentInput = memoryValue.toString();
                        resultDisplayed = false;
                    } else {
                        const lastChar = currentInput.slice(-1);
                        if (['+', '-', '*', '/'].includes(lastChar)) currentInput += memoryValue.toString();
                        else currentInput = memoryValue.toString();
                    }
                    break;
                case 'MC': memoryValue = 0; break;
            }
            updateScreen(); 
        }

        document.querySelector('.grid').addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const type = btn.dataset.type;
            const value = btn.dataset.value;
            if (btn.innerText === 'Clear Mem') { handleMemory('MC'); return; }
            if (type && value) handleInput(type, value);
        });

        document.getElementById('clear-history-btn').addEventListener('click', () => {
            history = [];
            renderHistory();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') handleInput('number', e.key);
            if (e.key === '.') handleInput('number', '.');
            if (['+', '-', '*', '/'].includes(e.key)) handleInput('operator', e.key);
            if (e.key === 'Enter' || e.key === '=') handleInput('action', '=');
            if (e.key === 'Backspace') handleInput('action', 'DEL');
            if (e.key === 'Escape') handleInput('action', 'C');
        });

        updateScreen();
    </script>
</body>
</html>
