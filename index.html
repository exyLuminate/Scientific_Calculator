<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific JS Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        button { transition: all 0.1s ease; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-950 min-h-screen flex flex-col items-center justify-center p-4 font-sans transition-colors duration-300">

    <button id="theme-toggle" class="absolute top-5 right-5 p-3 rounded-full bg-white dark:bg-slate-800 shadow-lg border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-yellow-400 hover:scale-110 transition-all z-50">
        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="flex flex-col md:flex-row gap-6 w-full max-w-5xl h-auto items-start">

        <div class="w-full md:w-2/3 bg-white dark:bg-slate-900 rounded-3xl shadow-xl overflow-hidden border border-slate-200 dark:border-slate-800 flex flex-col transition-colors duration-300">
            
            <div class="bg-slate-900 p-6 text-right relative flex-shrink-0">
                <div class="absolute top-5 left-5 text-slate-500 text-xs font-bold tracking-widest">SCIENTIFIC DASHBOARD</div>
                <div id="display-history" class="text-slate-400 text-sm h-6 font-mono mt-8 truncate"></div>
                <div id="display-current" class="text-white text-6xl font-bold font-mono overflow-x-auto scrollbar-hide py-2 whitespace-nowrap">
                    0
                </div>
            </div>

            <div class="grid-pad p-5 pb-8 bg-white dark:bg-slate-900 grid grid-cols-4 gap-3">
                
                <button class="p-3 bg-indigo-50 dark:bg-slate-800 hover:bg-indigo-100 dark:hover:bg-slate-700 text-indigo-700 dark:text-indigo-400 rounded-xl text-sm font-bold" data-type="memory" data-value="MC">MC</button>
                <button class="p-3 bg-indigo-50 dark:bg-slate-800 hover:bg-indigo-100 dark:hover:bg-slate-700 text-indigo-700 dark:text-indigo-400 rounded-xl text-sm font-bold" data-type="memory" data-value="MR">MR</button>
                <button class="p-3 bg-indigo-50 dark:bg-slate-800 hover:bg-indigo-100 dark:hover:bg-slate-700 text-indigo-700 dark:text-indigo-400 rounded-xl text-sm font-bold" data-type="memory" data-value="M+">M+</button>
                <button class="p-3 bg-indigo-50 dark:bg-slate-800 hover:bg-indigo-100 dark:hover:bg-slate-700 text-indigo-700 dark:text-indigo-400 rounded-xl text-sm font-bold" data-type="memory" data-value="M-">M-</button>

                <button class="p-4 bg-rose-100 hover:bg-rose-200 text-rose-600 rounded-xl font-bold text-lg" data-type="action" data-value="C">C</button>
                <button class="p-4 bg-orange-100 hover:bg-orange-200 text-orange-600 rounded-xl font-bold text-lg" data-type="action" data-value="CE">CE</button>
                <button class="p-4 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 rounded-xl font-bold text-lg" data-type="action" data-value="DEL">⌫</button>
                <button class="p-4 bg-blue-100 dark:bg-slate-800 hover:bg-blue-200 dark:hover:bg-slate-700 text-blue-600 dark:text-blue-400 rounded-xl font-bold text-lg" data-type="operator" data-value="/">÷</button>

                <button class="p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl text-xl font-semibold shadow-sm text-slate-800 dark:text-white" data-type="number" data-value="7">7</button>
                <button class="p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl text-xl font-semibold shadow-sm text-slate-800 dark:text-white" data-type="number" data-value="8">8</button>
                <button class="p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl text-xl font-semibold shadow-sm text-slate-800 dark:text-white" data-type="number" data-value="9">9</button>
                <button class="p-4 bg-blue-100 dark:bg-slate-800 hover:bg-blue-200 dark:hover:bg-slate-700 text-blue-600 dark:text-blue-400 rounded-xl font-bold text-lg" data-type="operator" data-value="*">×</button>

                <button class="p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl text-xl font-semibold shadow-sm text-slate-800 dark:text-white" data-type="number" data-value="4">4</button>
                <button class="p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl text-xl font-semibold shadow-sm text-slate-800 dark:text-white" data-type="number" data-value="5">5</button>
                <button class="p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl text-xl font-semibold shadow-sm text-slate-800 dark:text-white" data-type="number" data-value="6">6</button>
                <button class="p-4 bg-blue-100 dark:bg-slate-800 hover:bg-blue-200 dark:hover:bg-slate-700 text-blue-600 dark:text-blue-400 rounded-xl font-bold text-lg" data-type="operator" data-value="-">-</button>

                <button class="p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl text-xl font-semibold shadow-sm text-slate-800 dark:text-white" data-type="number" data-value="1">1</button>
                <button class="p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl text-xl font-semibold shadow-sm text-slate-800 dark:text-white" data-type="number" data-value="2">2</button>
                <button class="p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl text-xl font-semibold shadow-sm text-slate-800 dark:text-white" data-type="number" data-value="3">3</button>
                <button class="p-4 bg-blue-100 dark:bg-slate-800 hover:bg-blue-200 dark:hover:bg-slate-700 text-blue-600 dark:text-blue-400 rounded-xl font-bold text-lg" data-type="operator" data-value="+">+</button>

                <button class="col-span-2 p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl text-xl font-semibold shadow-sm text-slate-800 dark:text-white" data-type="number" data-value="0">0</button>
                <button class="p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl text-xl font-semibold shadow-sm text-slate-800 dark:text-white" data-type="number" data-value=".">.</button>
                <button class="p-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl text-2xl font-bold shadow-lg shadow-indigo-200" data-type="action" data-value="=">=</button>
            </div>
        </div>

        <div class="w-full md:w-1/3 flex flex-col gap-6">

            <div class="h-[400px] bg-white dark:bg-slate-900 rounded-3xl shadow-lg border border-slate-200 dark:border-slate-800 flex flex-col overflow-hidden transition-colors duration-300">
                <div class="bg-white dark:bg-slate-900 p-4 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center">
                    <h3 class="font-bold text-slate-700 dark:text-slate-200 flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-green-500"></span> History Log
                    </h3>
                    <button id="clear-history-btn" class="text-xs text-red-500 font-bold hover:text-red-700">CLEAR ALL</button>
                </div>
                <div class="flex-1 overflow-y-auto p-4 bg-slate-50 dark:bg-slate-950 space-y-3" id="history-list">
                    <div class="text-center text-slate-400 text-sm mt-10 italic">No history data</div>
                </div>
            </div>

            <div class="bg-slate-800 rounded-3xl shadow-lg border border-slate-700 flex flex-col p-6 relative overflow-hidden">
                <div class="absolute -right-6 -top-6 w-24 h-24 bg-indigo-500 rounded-full blur-3xl opacity-20"></div>
                <h3 class="text-indigo-300 text-sm font-bold uppercase tracking-wider mb-2">Memory Stack</h3>
                <div class="flex-1 flex flex-col justify-center py-4">
                    <div class="text-slate-400 text-xs mb-1">Stored Value:</div>
                    <div id="memory-display" class="text-4xl font-mono font-bold text-white truncate">0</div>
                </div>
                <div class="flex justify-between items-center mt-2">
                    <div id="memory-status" class="px-3 py-1 rounded-full bg-slate-700 text-slate-400 text-xs font-bold">Empty</div>
                    
                    <button id="clear-mem-btn" class="text-xs text-red-400 hover:text-red-300 font-bold" data-type="memory" data-value="MC">Clear Mem</button>
                </div>
            </div>

        </div>
    </div>

    <div class="mt-8 text-center text-slate-400 text-xs font-semibold tracking-wider uppercase">
        <p>Tugas Akhir Praktikum Pemrograman Web</p>
        <p class="mt-1">Created by <span class="text-indigo-500">Alexandrio Ariel R</span> • 2025</p>
    </div>

    <script>
        const htmlElement = document.documentElement;
        const themeBtn = document.getElementById('theme-toggle');

        if (localStorage.getItem('theme') === 'dark') {
            htmlElement.classList.add('dark');
        }

        themeBtn.addEventListener('click', () => {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        let currentInput = '0';      
        let history = [];            
        let resultDisplayed = false; 
        let memoryValue = 0;

        const displayCurrent = document.getElementById('display-current');
        const displayHistory = document.getElementById('display-history');
        const historyList = document.getElementById('history-list');
        const clearHistoryBtn = document.getElementById('clear-history-btn');
        const memoryDisplay = document.getElementById('memory-display');
        const memoryStatus = document.getElementById('memory-status');
        const clearMemBtn = document.getElementById('clear-mem-btn');

        function formatRibuan(text) {
            if (!text) return '';
            return text.toString().replace(/(\d+)(\.\d+)?/g, (match, integerPart, decimalPart) => {
                let formattedInteger = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                return formattedInteger + (decimalPart ? decimalPart : '');
            });
        }

        function updateScreen() {
            let rawDisplay = currentInput
                .replace(/\*/g, '×')
                .replace(/\//g, '÷');
            
            displayCurrent.innerText = formatRibuan(rawDisplay);
            memoryDisplay.innerText = formatRibuan(memoryValue);
            
            if (memoryValue !== 0) {
                memoryStatus.innerText = "Active";
                memoryStatus.className = "px-3 py-1 rounded-full bg-green-500 text-white text-xs font-bold";
                memoryDisplay.classList.add("text-green-400");
                memoryDisplay.classList.remove("text-white");
            } else {
                memoryStatus.innerText = "Empty";
                memoryStatus.className = "px-3 py-1 rounded-full bg-slate-700 text-slate-400 text-xs font-bold";
                memoryDisplay.classList.add("text-white");
                memoryDisplay.classList.remove("text-green-400");
            }
        }

        function calculate() {
            try {
                const result = new Function('return ' + currentInput)();
                
                if (!isFinite(result) || isNaN(result)) {
                    alert("Error: Tidak bisa membagi dengan nol!"); 
                    currentInput = '0';
                    updateScreen();
                    return;
                }

                const finalResult = parseFloat(result.toFixed(8));
                addToHistory(currentInput.replace(/\*/g, '×').replace(/\//g, '÷'), finalResult);
                currentInput = finalResult.toString();
                displayHistory.innerText = "Hasil Akhir"; 
                resultDisplayed = true;
                updateScreen();
            } catch (e) {
                alert("Format rumus salah!");
                currentInput = '0';
                updateScreen();
            }
        }

        function addToHistory(equation, result) {
            history.push({ equation, result });
            if (history.length > 5) history.shift();
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            if (history.length === 0) {
                historyList.innerHTML = '<div class="text-center text-slate-400 text-sm mt-10 italic">No history data</div>';
                return;
            }
            history.slice().reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-white dark:bg-slate-800 p-3 rounded-xl border border-slate-100 dark:border-slate-700 shadow-sm hover:shadow-md transition-all cursor-pointer flex justify-between items-center group";
                div.innerHTML = `
                    <span class="text-xs text-slate-500 dark:text-slate-400 font-mono group-hover:text-blue-500 truncate w-24">${formatRibuan(item.equation)}</span>
                    <span class="text-lg font-bold text-slate-800 dark:text-white">${formatRibuan(item.result)}</span>
                `;
                div.onclick = () => {
                    if (currentInput === '0' || resultDisplayed) {
                        currentInput = item.result.toString();
                    } else {
                        currentInput += item.result.toString();
                    }
                    resultDisplayed = false;
                    updateScreen();
                };
                historyList.appendChild(div);
            });
        }

        function handleInput(type, value) {
            if (type === 'number') {
                if (currentInput === '0' || resultDisplayed) {
                    currentInput = value;
                    resultDisplayed = false;
                } else {
                    currentInput += value;
                }
            } 
            else if (type === 'operator') {
                resultDisplayed = false; 
                const lastChar = currentInput.slice(-1);
                if (['+', '-', '*', '/'].includes(lastChar)) {
                    currentInput = currentInput.slice(0, -1) + value;
                } else {
                    currentInput += value;
                }
            } 
            else if (type === 'action') {
                if (value === 'C') {
                    currentInput = '0';
                    displayHistory.innerText = '';
                }
                if (value === 'CE' || value === 'DEL') {
                    currentInput = currentInput.toString().slice(0, -1);
                    if (currentInput === '') currentInput = '0';
                }
                if (value === '=') calculate();
            }
            else if (type === 'memory') {
                handleMemory(value);
            }
            updateScreen();
        }

        function handleMemory(action) {
            let val = 0;
            try { val = new Function('return ' + currentInput)(); } catch { val = 0; }
            switch(action) {
                case 'M+': memoryValue += val; break;
                case 'M-': memoryValue -= val; break;
                case 'MR': 
                    if (currentInput === '0' || resultDisplayed) {
                        currentInput = memoryValue.toString();
                        resultDisplayed = false;
                    } else {
                        const lastChar = currentInput.slice(-1);
                        if (['+', '-', '*', '/'].includes(lastChar)) {
                             currentInput += memoryValue.toString();
                        } else {
                             currentInput = memoryValue.toString();
                        }
                    }
                    break;
                case 'MC': memoryValue = 0; break;
            }
            updateScreen(); 
        }

        document.querySelector('.grid-pad').addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const type = btn.dataset.type;
            const value = btn.dataset.value;
            if (type && value) handleInput(type, value);
        });

        document.getElementById('clear-history-btn').addEventListener('click', () => {
            history = [];
            renderHistory();
        });

        clearMemBtn.addEventListener('click', () => {
            handleMemory('MC');
        });

        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') handleInput('number', e.key);
            if (e.key === '.') handleInput('number', '.');
            if (['+', '-', '*', '/'].includes(e.key)) handleInput('operator', e.key);
            if (e.key === 'Enter' || e.key === '=') handleInput('action', '=');
            if (e.key === 'Backspace') handleInput('action', 'DEL');
            if (e.key === 'Escape') handleInput('action', 'C');
        });

        updateScreen();
    </script>
</body>
</html>
